name: Start/Stop NodeJS App

on:
  workflow_call:
    inputs:
      action:
        required: true
        type: string

jobs:
  nodejs-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Node.js app repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Start Node.js App
        if: ${{ inputs.action == 'start' }}
        shell: bash
        run: |
          npm run start-pm2
          sleep 20

      - name: Stop Node.js App
        if: ${{ inputs.action == 'stop' }}
        shell: bash
        run: npm run stop-pm2
